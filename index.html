<script type="text/javascript">
	// References to DOM Elements


	// Business Logic
	let currentLocation = 1;
	let numOfPapers = 4;
	let maxLocation = numOfPapers + 1;
	var x = document.getElementById("myAudio");

	if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)){
		$(window).ready(function() {
		$('#magazine').turn({
							display: 'single',
							acceleration: true,
							gradients: !$.isTouch,
							elevation:50,
							when: {
								turned: function(e, page) {
									console.log("You are using a mobile")
									currentLocation++
									console.log(currentLocation)
								}
							}
						});
		magazine.style.zoom = "150%"
		
	});
	}
	else {
		$(window).ready(function() {
		$('#magazine').turn({
							display: 'double',
							acceleration: true,
							gradients: !$.isTouch,
							elevation:50,
							when: {
								turned: function(e, page) {
									currentLocation++
									console.log(currentLocation)
								}
							}
						});
	});	
	magazine.style.zoom = "100%"
	console.log("You are using a laptop")
	currentLocation ++
	console.log(currentLocation)
	}
	
	function goNextPage() {
		$('#magazine').turn('next');
		x.play()
	}
	function goPrevPage() {
		$('#magazine').turn('previous');
		x.play()
	}
	
	$(window).bind('keydown', function(e){
		
		if (e.keyCode==37) {
			$('#magazine').turn('previous');
			x.play()
		}				
		else if (e.keyCode==39) {
			$('#magazine').turn('next');
			x.play()
		}
				
	});

</script>
